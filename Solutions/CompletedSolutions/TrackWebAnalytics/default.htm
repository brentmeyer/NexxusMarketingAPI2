    <div class="form-group" id="form-firstname">
      <label class="col-sm-0 control-label" for="firstname" >First Name:</label>
           <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Required">
    </div>
    <div class="form-group" id="form-lastname">
      <label class="col-sm-0 control-label" for="lastname">Last Name:</label>
      <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Required">
    </div>
    <div class="form-group" id="form-email">
      <label class="col-sm-0 control-label" for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Required">
    </div>
    <div class="form-group" id="form-address1">
      <label class="col-sm-0 control-label" for="message">Address1:</label>
      <input type="text" class="form-control" id="address1" name="address1">
    </div>
    <div class="form-group" id="form-address2">
      <label class="col-sm-0 control-label" for="message">Address2:</label>

    </div>
    <div class="form-group" id="form-city">
      <label class="col-sm-0 control-label" for="message">City:</label>
      <input type="text" class="form-control" id="city" name="city">
    </div>
    <div class="form-group" id="form-state">
      <label class="col-sm-0 control-label" for="message">State:</label>
      <input type="text" class="form-control" id="state" name="state">
    </div>
    <div class="form-group" id="form-zip">
      <label class="col-sm-0 control-label" for="message">Zip Code:</label>
      <input type="text" class="form-control" id="zip" name="zip">
    </div>
    <div  class="form-group" id="form-country">
      <label for="message">Country:</label>
      <select class="form-control" id="country" name="country" >
			<option value="Empty" title="Empty"></option>
			<option value="United States" title="United States">United States</option>
			<option value="Germany" title="Germany">Germany</option>
			<option value="China" title="China">China</option>
      </select>
    </div>
    <div class="checkbox">
    	<Label><input id="option" class="checkbox-inline" type="checkbox" name="inform" value="yes" checked>Keep me informed by email</Label>
    </div>
